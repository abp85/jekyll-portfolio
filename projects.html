---
layout: default
title: Projects
permalink: /projects
---
<div class="row">
  {% for project in site.projects %}
  <div class="row">
    <div class="col-md-6 content">
      <div class="name">
        <h1>{{ project.title }}</h1>
      </div>
      <div class="project-url">
        <a href="{{ project.project_url }}" target="_blank">
          {{ project.title }}
          <i class="fas fa-link"></i>
        </a>
      </div>
    </div>
    <div class="col-md-6 content">
      <p>{{ project.description }}</p>
      <button class="button button-ghost">
        <a href="#">Read more</a>
      </button>
    </div>
  </div>
  {% endfor %}
</div>
